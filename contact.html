<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8734298068341555"
     crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollarsurvey Contact Page</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      text-align: center;
    }

    .contact-container {
      background: #111;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 25px;
      margin: 40px auto;
      max-width: 400px;
      box-shadow: 0 0 20px #0f0;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      margin-top: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1aff1a;
    }

    a {
      color: #0f0;
      text-decoration: underline;
    }

    #backBtn {
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    #backBtn:hover {
      background: #0f0;
      color: #000;
    }

    .date {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
      animation: fadeInOut 3s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <button id="backBtn" onclick="history.back()">‚Üê Back</button>

  <div class="contact-container">
    <h2>Contact Dollarsurvey</h2>
    <p>If you have any problems or need support, please contact us through:</p>
    <p><a id="emailLink" href="mailto:dollarsurveyus@gmail.com?subject=Dollarsurvey Support Request">dollarsurveyus@gmail.com</a></p>

    <div class="date" id="dateDisplay"></div>

    <textarea id="userMessage" placeholder="Write your problem or reason for contact..."></textarea>
    <button onclick="sendEmail()">Submit</button>
  </div>

  <div id="toast">Request sent successfully!</div>

  <script>
    // Display date with day name
    const dateEl = document.getElementById('dateDisplay');
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const today = new Date();
    dateEl.textContent = `${days[today.getDay()]}, ${today.toLocaleDateString()}`;

    // Toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    // Send message through Gmail
    function sendEmail() {
      const msg = document.getElementById('userMessage').value.trim();
      if (!msg) {
        showToast("Please write your message first.");
        return;
      }

      const email = "dollarsurveyus@gmail.com";
      const subject = encodeURIComponent("Dollarsurvey Support Request");
      const body = encodeURIComponent(msg);

      // Open Gmail or default mail app
      const mailtoURL = `mailto:${email}?subject=${subject}&body=${body}`;
      window.location.href = mailtoURL;

      // Clear the message box after redirect
      document.getElementById('userMessage').value = "";

      // Show confirmation
      setTimeout(() => showToast("Request sent successfully!"), 1000);
    }
  </script>

</body>
</html>
