<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surveydollar | Login</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      color: #adff2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 380px;
      padding: 30px;
      border: 1px solid #adff2f;
      border-radius: 12px;
      background-color: rgba(0, 255, 0, 0.05);
      text-align: center;
      box-shadow: 0 0 20px rgba(173,255,47,0.4);
    }

    img.logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h2 {
      color: #adff2f;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #adff2f;
      background: transparent;
      color: #adff2f;
      outline: none;
      font-size: 16px;
    }

    .password-wrapper {
      position: relative;
    }
    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #adff2f;
      font-size: 18px;
    }

    button {
      width: 100%;
      background: #adff2f;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #cfff70;
    }

    .link {
      display: block;
      color: #adff2f;
      margin-top: 15px;
      text-decoration: none;
      font-size: 14px;
    }

    .google-btn {
      background: transparent;
      border: 1px solid #adff2f;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    #notify {
      margin-top: 15px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
    }

    footer a {
      color: #adff2f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="#" alt="Logo" class="logo" />
    <h2>Login to begin</h2>

    <input type="email" id="email" placeholder="Email address" required />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span id="eyeIcon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="loginUser()">Login</button>

    <a href="register.html" class="link">Don't have an account? Register</a>

    <button class="google-btn" onclick="googleLogin()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
      <span>Login with Google</span>
    </button>

    <div id="notify"></div>

    <footer>
      By continuing, you agree to our <a href="#">Terms of Service</a>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnq2364tMuRPbrjjHmUfFUTjWZC2BmIS4",
      authDomain: "dollar-survey-60fe7.firebaseapp.com",
      projectId: "dollar-survey-60fe7",
      storageBucket: "dollar-survey-60fe7.firebasestorage.app",
      messagingSenderId: "293471697208",
      appId: "1:293471697208:web:664863f09e830e420c69cd",
      measurementId: "G-RCZ7SQJHPZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Notify function
    const notify = (msg, color = "lime") => {
      const note = document.getElementById("notify");
      note.innerText = msg;
      note.style.color = color;
      note.style.opacity = 1;
      setTimeout(() => (note.style.opacity = 0), 3000);
    };

    // Autofill saved credentials
    window.onload = () => {
      const savedEmail = localStorage.getItem("email");
      const savedPassword = localStorage.getItem("password");
      if (savedEmail) document.getElementById("email").value = savedEmail;
      if (savedPassword) document.getElementById("password").value = savedPassword;
    };

    // Toggle password visibility
    window.togglePassword = () => {
      const pw = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      pw.type = pw.type === "password" ? "text" : "password";
      icon.textContent = pw.type === "password" ? "üëÅÔ∏è" : "üôà";
    };

    // Email login
    window.loginUser = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return notify("Please enter email and password", "red");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        await set(ref(db, "users/" + user.uid), { email: user.email, provider: "email" });
        notify(`Welcome back, ${user.email.split("@")[0]}!`);
        setTimeout(() => window.location.href = "homepage.html", 1500);
      } catch (error) {
        notify("Login failed. Check credentials.", "red");
      }
    };

    // Google login
    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await set(ref(db, "users/" + user.uid), { email: user.email, provider: "google" });
        notify(`Welcome back, ${user.displayName || "User"}!`);
        setTimeout(() => window.location.href = "homepage.html", 1500);
      } catch (error) {
        notify("Google login failed.", "red");
      }
    };

    // Persistent login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Already logged in:", user.email);
        window.location.href = "homepage.html";
      }
    });
  </script>
</body>
</html>
