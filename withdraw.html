<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dollarsurvey | Withdraw</title>

  <style>
    :root {
      --bg: #000;
      --accent: #adff2f;
      --accent-darker: #7fff00;
      --muted: rgba(173, 255, 47, 0.08);
      --glass: rgba(0, 255, 0, 0.03);
      --shadow: 0 6px 24px rgba(173, 255, 47, 0.08);
    }

    body {
      background: var(--bg);
      color: var(--accent);
      font-family: "Segoe UI", system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.4));
      border: 1px solid var(--muted);
      box-shadow: var(--shadow);
      border-radius: 16px;
      padding: 24px;
    }

    h3, h2, h4 {
      text-align: center;
      color: var(--accent);
    }

    .withdraw-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid var(--muted);
      color: var(--accent);
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: rgba(173,255,47,0.6);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover:enabled {
      background: var(--accent-darker);
    }

    button[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #withdraw-msg {
      text-align: center;
      font-weight: bold;
      margin-top: 8px;
    }

    .withdrawal-history {
      margin-top: 20px;
      background: var(--glass);
      border-radius: 12px;
      border: 1px solid var(--muted);
      padding: 16px;
    }

    .withdrawal-card {
      border-bottom: 1px solid var(--muted);
      padding: 8px 0;
    }

    .withdrawal-card:last-child {
      border-bottom: none;
    }

    .status {
      font-weight: bold;
    }

    .status.pending {
      color: #ffa500;
    }

    .status.success {
      color: #00ff00;
    }

    .status.failed {
      color: #ff4040;
    }

    #view-all-btn {
      margin-top: 10px;
      width: 100%;
    }

    a {
      color: var(--accent);
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info">
      <div>ID: <span id="userId">guest</span></div>
      <div>Balance: <span id="userBalance">$0.00</span></div>
    </div>

    <div class="withdraw-form">
      <h3>Submit Withdrawal</h3>

      <input type="number" id="withdrawAmount" placeholder="Enter amount ($)" />
      <select id="withdrawMethod" onchange="showMethodFields()">
        <option value="">Select Method</option>
        <option value="bank">Bank</option>
        <option value="crypto">Crypto Wallet</option>
        <option value="giftcard">Gift Card</option>
      </select>

      <!-- Bank Fields -->
      <div id="bankFields" class="method-fields" style="display: none;">
        <input type="text" placeholder="Account Holder Name" />
        <input type="text" placeholder="Bank Name" />
        <input type="text" placeholder="Account Number" />
        <input type="text" placeholder="Country" />
      </div>

      <!-- Crypto Fields -->
      <div id="cryptoFields" class="method-fields" style="display: none;">
        <input type="text" placeholder="Wallet Address" />
        <input type="text" placeholder="Coin Type (e.g., USDT, BTC)" />
      </div>

      <!-- Gift Card Fields -->
      <div id="giftcardFields" class="method-fields" style="display: none;">
        <input type="email" placeholder="Your Email Address" />
        <input type="text" placeholder="Type of Gift Card (e.g., Amazon, iTunes)" />
      </div>

      <button id="withdrawBtn" onclick="submitWithdraw()" disabled>Withdraw</button>
      <p id="withdraw-msg"></p>
    </div>

    <!-- Withdrawal History -->
    <div class="withdrawal-history">
      <h3>Recent Withdrawals</h3>
      <div id="recent-withdrawals"></div>
      <button onclick="toggleAllWithdrawals()" id="view-all-btn">View All</button>
    </div>

    <h2>Note: Withdrawal updates are sent to your email.</h2>
    <h4>Need help? Contact us at: <br><a href="mailto:dollarsurveyus@gmail.com">dollarsurveyus@gmail.com</a></h4>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getDatabase, ref, get, set, update, push } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnq2364tMuRPbrjjHmUfFUTjWZC2BmIS4",
      authDomain: "dollar-survey-60fe7.firebaseapp.com",
      projectId: "dollar-survey-60fe7",
      storageBucket: "dollar-survey-60fe7.firebasestorage.app",
      messagingSenderId: "293471697208",
      appId: "1:293471697208:web:664863f09e830e420c69cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userIdEl = document.getElementById("userId");
    const balanceEl = document.getElementById("userBalance");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawMsg = document.getElementById("withdraw-msg");
    let currentUser = null;
    let localBalance = 0.00;
    let guestId = localStorage.getItem("ds_guest_id_v1") || "guest";

    // Show method fields
    window.showMethodFields = function() {
      document.querySelectorAll(".method-fields").forEach(f => f.style.display = "none");
      const method = document.getElementById("withdrawMethod").value;
      if (method) document.getElementById(method + "Fields").style.display = "block";
    };

    // Display withdrawals
    function displayWithdrawals(limit = 3) {
      const container = document.getElementById("recent-withdrawals");
      const history = JSON.parse(localStorage.getItem("withdrawHistory")) || [];
      container.innerHTML = "";
      history.slice(0, limit).forEach(item => {
        const div = document.createElement("div");
        div.className = "withdrawal-card";
        div.innerHTML = `
          <p><strong>Amount:</strong> $${item.amount}</p>
          <p><strong>Method:</strong> ${item.method}</p>
          <p><strong>Status:</strong> <span class="status ${item.status.toLowerCase()}">${item.status}</span></p>
          <p><strong>Date:</strong> ${item.date}</p>
        `;
        container.appendChild(div);
      });
    }

    window.toggleAllWithdrawals = function() {
      const btn = document.getElementById("view-all-btn");
      if (btn.textContent.includes("Hide")) {
        displayWithdrawals(3);
        btn.textContent = "View All";
      } else {
        displayWithdrawals(Infinity);
        btn.textContent = "Hide All";
      }
    };

    // Submit withdrawal
    window.submitWithdraw = async function() {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const method = document.getElementById("withdrawMethod").value;
      if (!amount || !method) {
        withdrawMsg.textContent = "Please fill out all fields.";
        return;
      }

      if (amount < 100) {
        withdrawMsg.textContent = "Minimum withdrawal is $100.";
        return;
      }

      if (amount > localBalance) {
        withdrawMsg.textContent = "Insufficient balance.";
        return;
      }

      const data = {
        method,
        amount,
        userId: currentUser ? currentUser.uid : guestId,
        status: "Pending",
        date: new Date().toLocaleString()
      };

      try {
        const newBal = +(localBalance - amount).toFixed(2);
        localBalance = newBal;
        balanceEl.textContent = "$" + newBal.toFixed(2);

        // Update DB balance
        if (currentUser) {
          await set(ref(db, "users/" + currentUser.uid + "/balance"), newBal);
          await push(ref(db, "withdrawals/" + currentUser.uid), data);
        } else {
          await set(ref(db, "guests/" + guestId + "/balance"), newBal);
          await push(ref(db, "withdrawals/guests/" + guestId), data);
        }

        saveWithdrawalLocal({ ...data, status: "Success" });
        withdrawMsg.textContent = "Withdrawal submitted successfully!";
      } catch (e) {
        console.error(e);
        saveWithdrawalLocal({ ...data, status: "Failed" });
        withdrawMsg.textContent = "Error processing withdrawal.";
      }

      displayWithdrawals();
    };

    function saveWithdrawalLocal(data) {
      let history = JSON.parse(localStorage.getItem("withdrawHistory")) || [];
      history.unshift(data);
      localStorage.setItem("withdrawHistory", JSON.stringify(history));
    }

    // Fetch user and balance
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        userIdEl.textContent = user.email.split("@")[0];
        const snap = await get(ref(db, "users/" + user.uid + "/balance"));
        if (snap.exists()) {
          localBalance = parseFloat(snap.val()) || 0;
        }
      } else {
        userIdEl.textContent = guestId;
        const snap = await get(ref(db, "guests/" + guestId + "/balance"));
        if (snap.exists()) localBalance = parseFloat(snap.val()) || 0;
      }

      balanceEl.textContent = "$" + localBalance.toFixed(2);
      withdrawBtn.disabled = localBalance < 100;
    });

    displayWithdrawals();
  </script>
</body>
</html>
